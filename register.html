<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bt-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/MNU_Logo.png" alt="" width="" height="24" class="d-inline-block align-text-top">
                Maldives National University
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#speakers">Speakers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <h1 class="display-5 text-center text-dark bg-light p-3">Registration</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form action="submit" method="get">
                    <div class="mt-5 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="nic" class="form-label">NIC / PP Number</label>
                        <input type="text" class="form-control" id="nic">
                    </div>
                    <div class="mt-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="mt-3">
                        <label for="phone" class="form-label">Contact Number</label>
                        <input type="phone" class="form-control" id="phone">
                    </div>
                    <div class="mt-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mt-3">
                        <label for="" class="form-label">Education Level</label>
                        <select class="form-select" aria-label="Select education level">
                            <option selected></option>
                            <option value="diploma">Diploma</option>
                            <option value="bachelor">Bachelors Degree</option>
                            <option value="master">Masters Degree</option>
                            <option value="doctoral">Doctoral</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="file" class="form-label">Payment Slip</label>
                        <input class="form-control" type="file" id="file">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary my-4">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 text-center justify-content-between">
                <img src="/images/registration.png" alt="">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
